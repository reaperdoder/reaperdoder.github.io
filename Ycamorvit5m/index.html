<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accesso</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      max-width: 420px;
      width: 100%;
      padding: 16px;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 14px;
      cursor: pointer;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.6;
    }

    a {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 26px;
      border-radius: 999px;
      background: #ffffff;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    a.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div class="box">
    <video id="intro" autoplay muted playsinline>
      <source src="/Metro Eli Meyer.mp4" type="video/mp4">
    </video>

    <div class="hint" id="hint">Tocca il video per attivare l'audio</div>

    <a id="continueBtn" href="https://youtu.be/QsJ4qMZK1W4?si=-h5AHTuZKyQ7i3ks" target="_blank">
      Continua
    </a>
  </div>

  <script>
    const video = document.getElementById('intro');
    const button = document.getElementById('continueBtn');
    const hint = document.getElementById('hint');

    // sblocca audio al primo tap
    video.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        video.play();
        hint.style.display = 'none';
      }
    });

    video.addEventListener('ended', () => {
      button.classList.add('show');
    });
  </script>
</body>
</html>
